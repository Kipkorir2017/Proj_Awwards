

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <head>
    <meta charset="utf-8">

    {% if title %}
    <title>proj-awwards- {{title}}</title>
    {% else %}
    <title> project-awwards </title>
    {% endif %}
    <style>
         .navbar {
            color: wheat;
            background-color: #050530;
            padding: 5px 16px;
            border-radius: 0;
            border: none;
            box-shadow: 0 0 4px rgba(0, 0, 0, .1);
        }
    </style>


</head>
<body>
  
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/" style="color:wheat">Proj-Awwards</a>
      <li><a href="/admin"><i class="fa fa-user"></i><span>Admin</span></a></li>
    </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search project" name="category">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      
  
  </div>
</nav>
</body>
</html>
